<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>

    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Vitor Oliveira" />
    <meta
      content="Photography. United States. EUA. Trips. Cities"
      name="description"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="images/Vector.png"
        alt="Logo with the text Around the US"
        class="header__logo"
      />
      <img src="images/Line.png" alt="Divider line" class="header__line" />
    </header>

    <main class="main">
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Profile" />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__about">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
        <!-- Cartões iniciais mantidos -->
        <div class="cards__card">
          <img class="cards__image" src="./images/image1.jpeg" alt="image-1" />
          <div class="cards__group">
            <h2 class="cards__title">Minneapolis, MN</h2>
            <div class="cards__like-icon"></div>
          </div>
          <img
            class="cards__trash"
            src="./images/images__button/trash.svg"
            alt="Delete"
          />
          <button class="cards__delete-icon"></button>
        </div>

        <div class="cards__card">
          <img class="cards__image" src="../images/image2.jpeg" alt="image-2" />
          <div class="cards__group">
            <h2 class="cards__title">Hollywood, CA</h2>
            <div class="cards__like-icon"></div>
          </div>
          <img
            class="cards__trash"
            src="./images/images__button/trash.svg"
            alt="Delete"
          />
          <button class="cards__delete-icon"></button>
        </div>

        <div class="cards__card">
          <img class="cards__image" src="./images/image3.jpeg" alt="image-3" />
          <div class="cards__group">
            <h2 class="cards__title">Golden Gate Bridge</h2>
            <div class="cards__like-icon"></div>
          </div>
          <img
            class="cards__trash"
            src="./images/images__button/trash.svg"
            alt="Delete"
          />
          <button class="cards__delete-icon"></button>
        </div>

        <div class="cards__card">
          <img class="cards__image" src="./images/image4.jpeg" alt="image-4" />
          <div class="cards__group">
            <h2 class="cards__title">Las Vegas</h2>
            <div class="cards__like-icon"></div>
          </div>
          <img
            class="cards__trash"
            src="./images/images__button/trash.svg"
            alt="Delete"
          />
          <button class="cards__delete-icon"></button>
        </div>

        <div class="cards__card">
          <img class="cards__image" src="./images/image5.jpeg" alt="image-5" />
          <div class="cards__group">
            <h2 class="cards__title">Miami</h2>
            <div class="cards__like-icon"></div>
          </div>
          <img
            class="cards__trash"
            src="./images/images__button/trash.svg"
            alt="Delete"
          />
          <button class="cards__delete-icon"></button>
        </div>

        <div class="cards__card">
          <img class="cards__image" src="./images/image6.jpeg" alt="image-6" />
          <div class="cards__group">
            <h2 class="cards__title">New York</h2>
            <div class="cards__like-icon"></div>
          </div>
          <img
            class="cards__trash"
            src="./images/images__button/trash.svg"
            alt="Delete"
          />
          <button class="cards__delete-icon"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span class="footer__copyright"
        >© 2023 Around The U.S. by Vitor Oliveira</span
      >
    </footer>

    <!-- Popup de Editar Perfil -->
    <section class="popup">
      <form
        action="#"
        class="popup__container popup__form"
        id="edit-profile-form"
      >
        <h2 class="popup__title">Edit Profile</h2>
        <input
          type="text"
          class="popup__input popup__input_name"
          id="profile-name"
          name="name"
          placeholder="Name"
          required
          minlength="2"
          maxlength="40"
        />
        <span id="profile-name-error" class="popup__error"></span>

        <input
          type="text"
          class="popup__input popup__input_about"
          id="profile-about"
          name="about"
          placeholder="About me"
          required
          minlength="2"
          maxlength="200"
        />
        <span id="profile-about-error" class="popup__error"></span>

        <button class="popup__submit popup__button_disabled" disabled>
          Save
        </button>
        <button class="popup__close" type="button"></button>
      </form>
    </section>

    <!-- Popup de Adicionar Novo Cartão -->
    <section class="popup popup_add">
      <form action="#" class="popup__container" id="add-location-form">
        <h2 class="popup__title">New Location</h2>
        <input
          type="text"
          class="popup__input popup__input_title"
          id="location-title"
          name="title"
          placeholder="Title"
          required
          minlength="2"
          maxlength="30"
        />
        <span id="location-title-error" class="popup__error"></span>

        <input
          type="url"
          class="popup__input popup__input_image-link"
          id="location-url"
          name="url"
          placeholder="Image URL"
          required
        />
        <span id="location-url-error" class="popup__error"></span>

        <button class="popup__submit popup__button_disabled" disabled>
          Create
        </button>
        <button class="popup__close" type="button"></button>
      </form>
    </section>

    <script type="module" src="./script/script.js"></script>
  </body>
</html>

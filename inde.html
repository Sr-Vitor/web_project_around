<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>

    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Vitor Oliveira" />
    <meta
      content="Photography. United States. EUA. Trips. Cities"
      name="description"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="images/Vector.webp"
        alt="Logo with the text Around the US"
        class="header__logo"
      />
      <img src="images/Line.png" alt="Divider line" class="header__line" />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Profile" />
          <div class="profile__avatar-edit-icon"></div>
        </div>
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__about">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
        <!-- Os cards serão inseridos dinamicamente via JavaScript -->
      </section>
    </main>

    <template id="card-template">
      <div class="cards__card">
        <img class="cards__image" alt="Card Image" />
        <div class="cards__group">
          <h2 class="cards__title"></h2>
          <button class="cards__like-icon"></button>
        </div>
        <button class="cards__trash">
          <img src="./images/images__button/trash.svg" alt="Trash icon" />
        </button>
      </div>
    </template>

    <footer class="footer">
      <span class="footer__copyright"
        >© 2023 Around The U.S. by Vitor Oliveira</span
      >
    </footer>

    <!-- Popup de Editar Perfil -->
    <section class="popup">
      <form
        action="#"
        class="popup__container popup__form"
        id="edit-profile-form"
      >
        <h2 class="popup__title">Edit Profile</h2>
        <input
          type="text"
          class="popup__input popup__input_name"
          id="profile-name"
          name="name"
          placeholder="Name"
          required
          minlength="2"
          maxlength="40"
        />
        <span id="profile-name-error" class="popup__error"></span>

        <input
          type="text"
          class="popup__input popup__input_about"
          id="profile-about"
          name="about"
          placeholder="About me"
          required
          minlength="2"
          maxlength="200"
        />
        <span id="profile-about-error" class="popup__error"></span>

        <button class="popup__submit popup__submit_disabled" disabled>
          Save
        </button>
        <button class="popup__close" type="button"></button>
      </form>
    </section>

    <!-- Popup de Adicionar Novo Cartão -->
    <section class="popup popup_add">
      <form
        action="#"
        class="popup__container popup__form"
        id="add-location-form"
      >
        <h2 class="popup__title">New Location</h2>
        <input
          type="text"
          class="popup__input popup__input_title"
          id="location-title"
          name="title"
          placeholder="Title"
          required
          minlength="2"
          maxlength="30"
        />
        <span id="location-title-error" class="popup__error"></span>

        <input
          type="url"
          class="popup__input popup__input_image-link"
          id="location-url"
          name="url"
          placeholder="Image URL"
          required
        />
        <span id="location-url-error" class="popup__error"></span>

        <button class="popup__submit popup__submit_disabled" disabled>
          Create
        </button>

        <button class="popup__close" type="button"></button>
      </form>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__container_large">
        <button type="button" class="popup__close"></button>
        <img class="popup__image-large" src="" alt="" />
        <h2 class="popup__title"></h2>
      </div>
    </section>

    <!-- Popup de Atualizar Avatar -->
    <section class="popup popup_update-avatar">
      <form
        action="#"
        class="popup__container popup__form"
        id="update-avatar-form"
      >
        <h2 class="popup__title">Alterar foto do perfil</h2>
        <input
          type="url"
          class="popup__input popup__input_avatar-link"
          id="avatar-link"
          name="avatar"
          placeholder="Link para nova foto"
          required
        />
        <span id="avatar-link-error" class="popup__error"></span>

        <button class="popup__submit popup__submit_disabled" disabled>
          Salvar
        </button>
        <button class="popup__close" type="button"></button>
      </form>
    </section>
    <script type="module" src="./script/index.js"></script>
  </body>
</html>
